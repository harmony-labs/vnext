name: Release vnext

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ssh-key: "${{ secrets.COMMIT_KEY }}"

      - name: Fetch all tags
        run: git fetch --tags

      - name: Get current version tag
        id: current-version
        run: |
          CURRENT=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || echo "0.0.0")
          echo "current_version=$CURRENT" >> $GITHUB_OUTPUT

      - name: Compute next version using action-vnext
        id: version
        uses: harmony-labs/action-vnext@v0.4.0

      - name: (Optional) Update Cargo.toml version
        if: steps.version.outputs.version != steps.current-version.outputs.current_version
        run: |
          # Update the version in Cargo.toml using set-cargo-version (if needed)
          # Remove the "v" prefix when updating Cargo.toml
          new_version=${{ steps.version.outputs.version }}
          echo "new_version=$new_version"
          cargo install set-cargo-version || true
          set-cargo-version Cargo.toml $(echo $new_version | sed 's/^v//')
      
      - name: Commit, tag, and push changes
        if: steps.version.outputs.version != steps.current-version.outputs.current_version
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -am "chore: bump version to v${{ steps.version.outputs.version }}"
          git tag v${{ steps.version.outputs.version }}
          git push --tags
